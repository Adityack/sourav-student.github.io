                if (timeLeft < 10) {
                    timerBarEl.classList.remove('bg-indigo-600');
                    timerBarEl.classList.add('bg-red-500');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showExplanation(false); // Mark as incorrect if time runs out
                }
            }, 1000);
        }

        function resetState() {
            clearInterval(timer);
            nextBtn.classList.add('hidden');
            explanationContainerEl.classList.add('hidden');
            while (optionsContainerEl.firstChild) {
                optionsContainerEl.removeChild(optionsContainerEl.firstChild);
            }
        }

        function selectAnswer(e) {
            clearInterval(timer);
            const selectedBtn = e.currentTarget;
            const isCorrect = selectedBtn.innerText.includes(quizData[currentQuestionIndex].answer);
            
            if (isCorrect) {
                score++;
            }
            showExplanation(isCorrect, selectedBtn);
        }

        function showExplanation(isCorrect, selectedBtn = null) {
            const currentQuestion = quizData[currentQuestionIndex];
            
            Array.from(optionsContainerEl.children).forEach(button => {
                button.disabled = true;
                if (button.innerText.includes(currentQuestion.answer)) {
                    button.classList.add('correct');
                }
            });

            if (selectedBtn) {
                 if (isCorrect) {
                    selectedBtn.classList.add('correct');
                    explanationTitleEl.innerText = "Correct! 🎉";
                    explanationTitleEl.className = "text-xl font-bold mb-2 text-green-700";
                } else {
                    selectedBtn.classList.add('incorrect');
                    explanationTitleEl.innerText = "Not quite... 🤔";
                    explanationTitleEl.className = "text-xl font-bold mb-2 text-red-700";
                }
            } else { // Time ran out
                explanationTitleEl.innerText = "Time's up! ⏰";
                explanationTitleEl.className = "text-xl font-bold mb-2 text-yellow-700";
            }

            explanationTextEl.innerText = currentQuestion.explanation;
            explanationContainerEl.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            const percentage = quizData.length > 0 ? Math.round((score / quizData.length) * 100) : 0;
            scoreEl.innerText = `${percentage}%`;
            scoreDetailsEl.innerText = `You answered ${score} out of ${quizData.length} questions correctly.`;

            const PASSING_SCORE = 60;
            if (percentage >= PASSING_SCORE) {
                resultsTitleEl.innerText = "Level Complete!";
                let unlockedLevel = parseInt(localStorage.getItem('unlockedLevel') || '1');
                let completedLevels = JSON.parse(localStorage.getItem('completedLevels') || '[]');
                
                if (!completedLevels.includes(currentLevelIndex)) {
                    completedLevels.push(currentLevelIndex);
                    localStorage.setItem('completedLevels', JSON.stringify(completedLevels));
                }

                const nextLevel = currentLevelIndex + 2;
                if (nextLevel > unlockedLevel && nextLevel <= levels.length) {
                    localStorage.setItem('unlockedLevel', nextLevel.toString());
                }
            } else {
                resultsTitleEl.innerText = "Try Again!";
            }
        }
        
        function showLevelScreen() {
            resultsScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            displayLevels();
        }

        // Event Listeners
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showResults();
            }
        });
        restartBtn.addEventListener('click', () => startQuiz(currentLevelIndex));
        backToLevelsBtn.addEventListener('click', showLevelScreen);
        
        // Initial setup
        setupLevels();
        showLevelScreen();

    </script>
